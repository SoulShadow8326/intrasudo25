<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="site-box">
    <nav class="navbar">
      <div class="nav-center">
        <a href="index.html" class="nav-link">Home</a>
        <a href="leaderboard.html" class="nav-link">Leaderboard</a>
        <a href="hints.html" class="nav-link">Hints</a>
        <a href="admin.html" class="nav-link active">Admin</a>
      </div>
      <div class="nav-right">
        <a href="#" class="nav-link">Log Out</a>
      </div>
    </nav>
    <main class="main-content">
      <div class="box admin-box">
        <div class="level-dotted-box">
          <h1 class="level-title">Admin Dashboard</h1>
        </div>
        <div class="input-solid-box admin-levels-box">
          <div class="admin-levels-header">
            <span class="admin-levels-title">Levels</span>
            <button class="admin-add-btn" onclick="addLevel()">+ Add Level</button>
          </div>
          <ul class="admin-levels-list">
            <!-- Levels will be dynamically inserted here by backend -->
          </ul>
        </div>
      </div>
    </main>
  </div>
  <script>
    // Placeholder JS for demo (to be replaced by backend integration)
    function addLevel() {
      const ul = document.querySelector('.admin-levels-list');
      const li = document.createElement('li');
      li.className = 'admin-level-item';
      li.innerHTML = `Level <span class="admin-level-number">${ul.children.length + 1}</span> <button class="admin-remove-btn" onclick="this.parentElement.remove()">Remove</button>`;
      ul.appendChild(li);
    }
  </script>
</body>
</html>
