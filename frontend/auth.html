<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#0D0E11">
    <meta name="description" content="Website for Exun Intra Sudo 2025">
    <title>Login - Intra Sudo 2025</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="page-container">
        <main class="main-content-pages">
            <div class="content-card auth-card">
                <div class="card-header">
                    <img src="assets/logo-blue.png" alt="Sudocrypt Logo" class="auth-logo">
                    <h1 class="card-title">Welcome to Intra Sudo vX.X</h1>
                    <p class="auth-subtitle">Enter your email to receive a verification code</p>
                </div>
                
                <div class="card-content">

                    <form class="auth-form" id="email-form" style="display: block;">
                        <div class="auth-field">
                            <input type="email" id="email" name="email" class="auth-input" placeholder="Enter your email address" required>
                        </div>
                        
                        <button type="submit" class="auth-button" id="emailButton">
                            <span id="emailButtonText">Get Login Code</span>
                        </button>
                        
                        <div class="auth-error" id="emailError" style="display: none;"></div>
                    </form>
                    

                    <form class="auth-form" id="code-form" style="display: none;">
                        <div class="auth-field">
                            <input type="text" id="verification-code" name="verification-code" class="auth-input" placeholder="Enter your 4-digit login code" maxlength="4" required>
                            <small class="auth-helper centered">Check your email for your permanent 4-digit login code</small>
                        </div>
                        
                        <button type="submit" class="auth-button" id="codeButton">
                            <span id="codeButtonText">Sign In</span>
                        </button>
                        
                        <button type="button" class="auth-button-secondary" id="backButton">
                            <span>Back</span>
                        </button>
                        
                        <div class="auth-error" id="codeError" style="display: none;"></div>
                    </form>
                    
                    <div class="auth-footer">
                        <a href="/landing" class="auth-back">
                            Back to landing
                        </a>
                    </div>
                    
                    <div class="auth-info">
                        <p>New to Intra Sudo? Contact the organizing team for registration.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    

    <div class="auth-modal" id="authModal">
        <div class="auth-modal-window">
            <h3 class="auth-modal-title" id="authModalTitle">Notice</h3>
            <p class="auth-modal-message" id="authModalMessage">Message here</p>
            <button class="auth-modal-button" id="authModalOkButton">OK</button>
        </div>
    </div>
    
    <script>
        let userEmail = '';
        
        // Step 1: Handle email submission
        async function handleEmailSubmit(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const emailButton = document.getElementById('emailButton');
            const emailButtonText = document.getElementById('emailButtonText');
            const emailError = document.getElementById('emailError');
            
            if (!email) {
                showError('emailError', 'Please enter your email address');
                return;
            }
            
            if (!validateEmail(email)) {
                showError('emailError', 'Please enter a valid email address');
                return;
            }
            
            setEmailLoading(true);
            hideError('emailError');
            
            try {
                const formData = new FormData();
                formData.append('gmail', email);
                
                const response = await fetch('/enter/email', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    userEmail = email;
                    
                    if (data.existing_user === "true") {
                        // Existing user - show info popup and go to code form
                        showPopup('info', 'Account Found', 'You already have an account. Please enter your permanent 4-digit login code to continue.', () => {
                            showCodeForm();
                        });
                    } else {
                        // New user - show success popup and go to code form
                        showPopup('success', 'Code Sent!', 'Check your email for your permanent 4-digit login code.', () => {
                            showCodeForm();
                        });
                    }
                } else {
                    if (data.cooldown === "true") {
                        showPopup('warning', 'Please Wait', data.error);
                    } else {
                        showError('emailError', data.error || 'Failed to send login code');
                    }
                }
                
            } catch (error) {
                console.error('Email submission error:', error);
                showError('emailError', 'Network error. Please try again.');
            } finally {
                setEmailLoading(false);
            }
        }
        
        // Step 2: Handle code verification
        async function handleCodeSubmit(event) {
            event.preventDefault();
            
            const code = document.getElementById('verification-code').value.trim();
            const codeButton = document.getElementById('codeButton');
            const codeButtonText = document.getElementById('codeButtonText');
            const codeError = document.getElementById('codeError');
            
            if (!code || code.length !== 4) {
                showError('codeError', 'Please enter your 4-digit login code');
                return;
            }
            
            setCodeLoading(true);
            hideError('codeError');
            
            try {
                const formData = new FormData();
                formData.append('gmail', userEmail);
                formData.append('vnum', code);
                
                const response = await fetch('/enter/email-verify', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Verification successful, user is automatically logged in
                    window.location.href = '/home';
                } else {
                    showError('codeError', data.error || 'Invalid verification code');
                }
                
            } catch (error) {
                console.error('Code verification error:', error);
                showError('codeError', 'Network error. Please try again.');
            } finally {
                setCodeLoading(false);
            }
        }
        
        // UI Helper Functions
        function showCodeForm() {
            document.getElementById('email-form').style.display = 'none';
            document.getElementById('code-form').style.display = 'block';
            document.getElementById('verification-code').focus();
        }
        
        function showEmailForm() {
            document.getElementById('code-form').style.display = 'none';
            document.getElementById('email-form').style.display = 'block';
            document.getElementById('email').focus();
        }
        
        function setEmailLoading(loading) {
            const emailButton = document.getElementById('emailButton');
            const emailButtonText = document.getElementById('emailButtonText');
            
            if (loading) {
                emailButton.disabled = true;
                emailButtonText.textContent = 'Sending Code...';
                emailButton.classList.add('loading');
            } else {
                emailButton.disabled = false;
                emailButtonText.textContent = 'Get Login Code';
                emailButton.classList.remove('loading');
            }
        }
        
        function setCodeLoading(loading) {
            const codeButton = document.getElementById('codeButton');
            const codeButtonText = document.getElementById('codeButtonText');
            
            if (loading) {
                codeButton.disabled = true;
                codeButtonText.textContent = 'Signing In...';
                codeButton.classList.add('loading');
            } else {
                codeButton.disabled = false;
                codeButtonText.textContent = 'Sign In';
                codeButton.classList.remove('loading');
            }
        }
        
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            errorElement.style.color = '#dc3545';
        }
        
        function showSuccess(message) {
            const codeError = document.getElementById('codeError');
            codeError.textContent = message;
            codeError.style.display = 'block';
            codeError.style.color = '#28a745';
        }
        
        function hideError(elementId) {
            const errorElement = document.getElementById(elementId);
            errorElement.style.display = 'none';
        }
        
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        // Popup Functions
        function showPopup(type, title, message, callback = null) {
            const modal = document.getElementById('authModal');
            const titleEl = document.getElementById('authModalTitle');
            const messageEl = document.getElementById('authModalMessage');
            const button = document.getElementById('authModalOkButton');
            
            titleEl.textContent = title;
            messageEl.textContent = message;
            modal.classList.add('show');
            
            const handleClick = () => {
                hidePopup();
                if (callback) callback();
                button.removeEventListener('click', handleClick);
            };
            
            button.addEventListener('click', handleClick);
        }
        
        function hidePopup() {
            const modal = document.getElementById('authModal');
            modal.classList.remove('show');
        }
        
        // Event Listeners
        document.getElementById('email-form').addEventListener('submit', handleEmailSubmit);
        document.getElementById('code-form').addEventListener('submit', handleCodeSubmit);
        document.getElementById('backButton').addEventListener('click', showEmailForm);
        
        // Check for existing session on page load
        async function checkExistingSession() {
            try {
                const response = await fetch('/api/user/session');
                if (response.ok) {
                    const data = await response.json();
                    if (data.userId) {
                        window.location.href = '/home';
                        return;
                    }
                }
            } catch (error) {
                console.log('No existing session found');
            }
        }
        
        document.addEventListener('DOMContentLoaded', checkExistingSession);
    </script>

    <style>
    .auth-modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        background: none !important;
        opacity: 1 !important;
        justify-content: center;
        align-items: center;
    }
    .auth-modal.show {
        display: flex;
    }
    .auth-modal-window {
        background: #181a20 !important;
        color: #fff;
        border-radius: 12px;
        box-shadow: 0 8px 40px 0 rgba(0,0,0,0.65), 0 0 0 2px #2977f5;
        padding: 2rem 2.5rem;
        min-width: 320px;
        max-width: 90vw;
        text-align: center;
        border: 1.5px solid #2977f5;
        outline: 0.5px solid #2977f5;
        backdrop-filter: none !important;
        opacity: 1 !important;
    }
    .auth-modal-title {
        font-size: 1.3rem;
        font-weight: 600;
        margin-bottom: 0.75rem;
        color: #2977f5;
    }
    .auth-modal-message {
        font-size: 1rem;
        margin-bottom: 1.5rem;
        color: #e0e0e0;
    }
    .auth-modal-button {
        background: #2977f5;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 0.6rem 1.5rem;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s;
    }
    .auth-modal-button:hover {
        background: #1e5fd9;
    }
    </style>
</body>
</html>
