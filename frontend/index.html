<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#0D0E11">
    <meta name="description" content="Website for Exun Intra Sudo 2025">
    <title>Intra Sudo 2025</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="/home" class="logo-link">
                <img class="logo-img" src="assets/logo-blue.png" alt="Sudocrypt" />
                <span class="nav-brand" id="brandVersion">Intra Sudo vX.X</span>
            </a>
        </div>
        <div class="nav-center">
            <a href="/home" class="nav-link active">Home</a>
            <a href="/leaderboard" class="nav-link">Leaderboard</a>
            <a href="/hints" class="nav-link">Hints</a>
        </div>
        <div class="nav-right">
            <a href="/admin" class="nav-link" id="adminLink" style="display: none;">Admin</a>
            <a href="#" class="nav-link" onclick="handleLogout()">Log Out</a>
        </div>
    </nav>

    <main class="main-container">
        <div class="main-content">
            <h1 class="level-heading" id="levelTitle">Level X</h1>
            <div id="levelContent" style="margin-bottom: 2rem; text-align: center;">
                <div id="levelMedia"></div>
            </div>
            <input 
                type="text" 
                class="answer-input" 
                id="answerInput"
                placeholder="Type your answer here"
                onkeydown="if(event.key==='Enter'){handleSubmit()}"
            >
            <div id="feedback" style="margin-top: 1rem; color: var(--primary);"></div>
        </div>
    </main>

    <div class="chat-button">
        <a href="/chat" class="chat-link">
            <img src="assets/logo_nobg.png" alt="Chat" class="chat-logo">
            <div class="notification-dot" id="notificationDot"></div>
        </a>
    </div>

    <script>
        let currentLevel = null;
        let userSession = null;

        async function loadUserSession() {
            try {
                const response = await fetch('/api/user/session');
                userSession = await response.json();
                checkAdminAccess();
                loadCurrentLevel();
            } catch (error) {
                console.error('Failed to load user session:', error);
                loadCurrentLevel();
            }
        }

        function checkAdminAccess() {
            const adminEmails = ['admin@intrasudo.com', 'lead@intrasudo.com', 'organizer@intrasudo.com'];
            if (userSession && userSession.email && adminEmails.includes(userSession.email.toLowerCase())) {
                document.getElementById('adminLink').style.display = 'inline-block';
            }
        }

        async function loadCurrentLevel() {
            try {
                const response = await fetch('/api/user/current-level');
                currentLevel = await response.json();
                
                document.getElementById('levelTitle').textContent = `Level ${currentLevel.number}`;
                document.getElementById('levelDescription').textContent = currentLevel.description || '';
                
                if (currentLevel.mediaUrl) {
                    const mediaContainer = document.getElementById('levelMedia');
                    if (currentLevel.mediaType === 'image') {
                        mediaContainer.innerHTML = `<img src="${currentLevel.mediaUrl}" alt="Level ${currentLevel.number}" style="max-width: 100%; height: auto; margin: 1rem 0;">`;
                    } else if (currentLevel.mediaType === 'video') {
                        mediaContainer.innerHTML = `<video controls style="max-width: 100%; height: auto; margin: 1rem 0;"><source src="${currentLevel.mediaUrl}" type="video/mp4"></video>`;
                    }
                }
            } catch (error) {
                console.error('Failed to load current level:', error);
                document.getElementById('levelDescription').textContent = 'Failed to load level content.';
            }
        }

        async function handleSubmit() {
            const answerInput = document.getElementById('answerInput');
            const feedback = document.getElementById('feedback');
            const answer = answerInput.value.trim();
            
            if (!answer) return;

            try {
                feedback.textContent = 'Checking answer...';
                const response = await fetch('/api/submit-answer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        levelId: currentLevel.id,
                        answer: answer
                    })
                });

                const result = await response.json();
                
                if (result.correct) {
                    feedback.textContent = 'Correct! Loading next level...';
                    feedback.style.color = '#28a745';
                    setTimeout(() => {
                        loadCurrentLevel();
                        answerInput.value = '';
                        feedback.textContent = '';
                        feedback.style.color = 'var(--primary)';
                    }, 2000);
                } else {
                    feedback.textContent = result.message || 'Incorrect answer. Try again.';
                    feedback.style.color = '#dc3545';
                    setTimeout(() => {
                        feedback.textContent = '';
                        feedback.style.color = 'var(--primary)';
                    }, 3000);
                }
            } catch (error) {
                console.error('Failed to submit answer:', error);
                feedback.textContent = 'Failed to submit answer. Please try again.';
                feedback.style.color = '#dc3545';
            }
        }

        async function handleLogout() {
            try {
                await fetch('/api/auth/logout', { method: 'POST' });
                window.location.href = 'auth.html';
            } catch (error) {
                console.error('Logout failed:', error);
                window.location.href = 'auth.html';
            }
        }

        async function checkNotifications() {
            try {
                const response = await fetch('/api/notifications/unread-count');
                const data = await response.json();
                const notificationDot = document.getElementById('notificationDot');
                
                if (data.count > 0) {
                    notificationDot.classList.add('show');
                } else {
                    notificationDot.classList.remove('show');
                }
            } catch (error) {
                console.error('Failed to check notifications:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadUserSession();
            checkNotifications();
            setInterval(checkNotifications, 30000);
        });
    </script>
</body>
</html>
