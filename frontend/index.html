<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#0D0E11">
    <meta name="description" content="Website for Exun Intra Sudo 2025">
    <title>Intra Sudo 2025</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="/home" class="logo-link">
                <img class="logo-img" src="assets/logo-blue.png" alt="Sudocrypt" />
                <span class="nav-brand" id="brandVersion">Intra Sudo vX.X</span>
            </a>
            <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">
                <img src="assets/logo_nobg.png" alt="Menu" class="mobile-menu-icon">
            </button>
        </div>
        <div class="nav-center">
            <a href="/home" class="nav-link active">Home</a>
            <a href="/leaderboard" class="nav-link">Leaderboard</a>
            <a href="/hints" class="nav-link">Hints</a>
        </div>
        <div class="nav-right">
            <a href="/admin" class="nav-link" id="adminLink" style="display: none;">Admin</a>
            <a href="#" class="nav-link" onclick="handleLogout()">Log Out</a>
        </div>
    </nav>

    <div class="mobile-nav-menu" id="mobileNavMenu">
        <div class="mobile-nav-links">
            <a href="/home" class="nav-link active">Home</a>
            <a href="/leaderboard" class="nav-link">Leaderboard</a>
            <a href="/hints" class="nav-link">Hints</a>
            <a href="/admin" class="nav-link" id="mobileAdminLink" style="display: none;">Admin</a>
            <a href="#" class="nav-link" onclick="handleLogout()">Log Out</a>
        </div>
    </div>

    <main class="main-container">
        <div class="main-content">
            <h1 class="level-heading" id="levelTitle">Level X</h1>
            <div id="levelContent" style="margin-bottom: 2rem; text-align: center;">
                <div id="levelMedia"></div>
            </div>
            <input 
                type="text" 
                class="answer-input" 
                id="answerInput"
                placeholder="Type your answer here"
                onkeydown="if(event.key==='Enter'){handleSubmit()}"
            >
            <div id="feedback" style="margin-top: 1rem; color: var(--primary);"></div>
        </div>
    </main>

    <div class="chat-button">
        <a href="/chat" class="chat-link">
            <img src="assets/logo_nobg.png" alt="Chat" class="chat-logo">
            <div class="notification-dot" id="notificationDot"></div>
        </a>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
