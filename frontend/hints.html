<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#0D0E11">
    <meta name="description" content="Website for Exun Intra Sudo 2025">
    <title>Intra Sudo 2025 - Hints</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="/home" class="logo-link">
                <img class="logo-img" src="assets/logo-blue.png" alt="Sudocrypt" />
                <span class="nav-brand">Intra Sudo vX.X</span>
            </a>
        </div>
        <div class="nav-center">
            <a href="/home" class="nav-link">Home</a>
            <a href="/leaderboard" class="nav-link">Leaderboard</a>
            <a href="/hints" class="nav-link active">Hints</a>
        </div>
        <div class="nav-right">
            <a href="/admin" class="nav-link" id="adminLink" style="display: none;">Admin</a>
            <a href="#" class="nav-link" onclick="handleLogout()">Log Out</a>
        </div>
    </nav>

    <main class="main-container">
        <div class="main-content">
            <h1 class="level-heading">Hints</h1>

            <div class="hints-container" id="hintsContainer">
                <div class="hint-item" style="text-align: center; color: rgba(255, 255, 255, 0.7);">
                    Loading hints...
                </div>
            </div>
        </div>
    </main>

    <div class="chat-button">
        <a href="/chat" class="chat-link">
            <img src="assets/logo_nobg.png" alt="Chat" class="chat-logo">
            <div class="notification-dot" id="notificationDot"></div>
        </a>
    </div>

    <script>
        // Utility function to get cookies
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

        async function loadHints() {
            try {
                const response = await fetch('/api/hints', {
                    headers: {
                        'CSRFtok': getCookie('X-CSRF_COOKIE') || ''
                    }
                });
                const hints = await response.json();
                const container = document.getElementById('hintsContainer');
                
                if (hints.length === 0) {
                    container.innerHTML = '<div class="hint-item" style="text-align: center; color: rgba(255, 255, 255, 0.7);">No hints available yet</div>';
                    return;
                }
                
                container.innerHTML = hints.map(hint => `
                    <div class="hint-item">
                        <h3 class="hint-title">${hint.title}</h3>
                        <p class="hint-text">${hint.content}</p>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to load hints:', error);
                document.getElementById('hintsContainer').innerHTML = 
                    '<div class="hint-item" style="text-align: center; color: #dc3545;">Failed to load hints</div>';
            }
        }

        async function handleLogout() {
            try {
                await fetch('/api/auth/logout', { 
                    method: 'POST',
                    headers: {
                        'CSRFtok': getCookie('X-CSRF_COOKIE') || ''
                    }
                });
                window.location.href = '/auth';
            } catch (error) {
                console.error('Logout failed:', error);
                window.location.href = '/auth';
            }
        }

        async function checkNotifications() {
            try {
                const response = await fetch('/api/notifications/unread-count', {
                    headers: {
                        'CSRFtok': getCookie('X-CSRF_COOKIE') || ''
                    }
                });
                const data = await response.json();
                const notificationDot = document.getElementById('notificationDot');
                
                if (data.count > 0) {
                    notificationDot.classList.add('show');
                } else {
                    notificationDot.classList.remove('show');
                }
            } catch (error) {
                console.error('Failed to check notifications:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            checkAdminAccess();
            loadHints();
            checkNotifications();
            setInterval(checkNotifications, 30000);
        });

        // Always show admin link if user is admin
        async function checkAdminAccess() {
            try {
                const response = await fetch('/api/user/session', {
                    headers: {
                        'CSRFtok': getCookie('X-CSRF_COOKIE') || ''
                    }
                });
                if (response.ok) {
                    const userData = await response.json();
                    if (userData.isAdmin) {
                        document.getElementById('adminLink').style.display = 'inline-block';
                    } else {
                        document.getElementById('adminLink').style.display = 'none';
                    }
                } else {
                    document.getElementById('adminLink').style.display = 'none';
                }
            } catch (error) {
                document.getElementById('adminLink').style.display = 'none';
            }
        }
    </script>
</body>
</html>
