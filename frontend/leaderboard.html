<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#0D0E11">
    <meta name="description" content="Website for Exun Intra Sudo 2025">
    <title>Intra Sudo 2025 - Leaderboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="/home" class="logo-link">
                <img class="logo-img" src="assets/logo-blue.png" alt="Sudocrypt" />
                <span class="nav-brand">Intra Sudo vX.X</span>
            </a>
            <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">
                <img src="assets/logo_nobg.png" alt="Menu" class="mobile-menu-icon">
            </button>
        </div>
        <div class="nav-center">
            <a href="/home" class="nav-link">Home</a>
            <a href="/leaderboard" class="nav-link active">Leaderboard</a>
            <a href="/hints" class="nav-link">Hints</a>
        </div>
        <div class="nav-right">
            <a href="/admin" class="nav-link" id="adminLink" style="display: none;">Admin</a>
            <a href="#" class="nav-link" onclick="handleLogout()">Log Out</a>
        </div>
    </nav>

    <!-- Mobile Navigation Menu -->
    <div class="mobile-nav-menu" id="mobileNavMenu">
        <div class="mobile-nav-links">
            <a href="/home" class="nav-link">Home</a>
            <a href="/leaderboard" class="nav-link active">Leaderboard</a>
            <a href="/hints" class="nav-link">Hints</a>
            <a href="/admin" class="nav-link" id="mobileAdminLink" style="display: none;">Admin</a>
            <a href="#" class="nav-link" onclick="handleLogout()">Log Out</a>
        </div>
    </div>

    <main class="main-container">
        <div class="main-content">
            <h1 class="level-heading">Leaderboard</h1>
            
            <div class="leaderboard-wrapper">
                <div class="leaderboard-container">
                    <div class="leaderboard-header">
                        <div class="rank-header">Rank</div>
                        <div class="name-header">Name</div>
                        <div class="level-header">Level</div>
                    </div>
                    
                    <div class="leaderboard-body">
                        <div class="leaderboard-list" id="leaderboardList">
                            <div class="leaderboard-entry" style="text-align: center; padding: 2rem; color: rgba(255, 255, 255, 0.7);">
                                Loading leaderboard...
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="chat-button">
        <a href="/chat" class="chat-link">
            <img src="assets/logo_nobg.png" alt="Chat" class="chat-logo">
            <div class="notification-dot" id="notificationDot"></div>
        </a>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/leaderboard.js"></script>
</body>
</html>
