<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scal        // Always show admin link if user is admin
        async function checkAdminAccess() {
            try {
                const response = await fetch('/api/user/session', {
                    headers: {
                        'CSRFtok': getCookie('X-CSRF_COOKIE') || ''
                    }
                });
                if (response.ok) {
                    const userData = await response.json();
                    if (userData.isAdmin) {
                        document.getElementById('adminLink').style.display = 'inline-block';
                    } else {
                        document.getElementById('adminLink').style.display = 'none';
                    }
                } else {
                    document.getElementById('adminLink').style.display = 'none';
                }
            } catch (error) {
                document.getElementById('adminLink').style.display = 'none';
            }
        }me="theme-color" content="#0D0E11">
    <meta name="description" content="Website for Exun Intra Sudo 2025">
    <title>Intra Sudo 2025 - Leaderboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="/home" class="logo-link">
                <img class="logo-img" src="assets/logo-blue.png" alt="Sudocrypt" />
                <span class="nav-brand">Intra Sudo vX.X</span>
            </a>
        </div>
        <div class="nav-center">
            <a href="/home" class="nav-link">Home</a>
            <a href="/leaderboard" class="nav-link active">Leaderboard</a>
            <a href="/hints" class="nav-link">Hints</a>
        </div>
        <div class="nav-right">
            <a href="/admin" class="nav-link" id="adminLink" style="display: none;">Admin</a>
            <a href="#" class="nav-link" onclick="handleLogout()">Log Out</a>
        </div>
    </nav>

    <main class="main-container">
        <div class="main-content">
            <h1 class="level-heading">Leaderboard</h1>
            
            <div class="leaderboard-header">
                <div class="rank-header">Rank</div>
                <div class="name-header">Name</div>
                <div class="level-header">Level</div>
            </div>
            
            <div class="leaderboard-list" id="leaderboardList">
                <div class="leaderboard-entry" style="text-align: center; padding: 2rem; color: rgba(255, 255, 255, 0.7);">
                    Loading leaderboard...
                </div>
            </div>
        </div>
    </main>

    <div class="chat-button">
        <a href="/chat" class="chat-link">
            <img src="assets/logo_nobg.png" alt="Chat" class="chat-logo">
            <div class="notification-dot" id="notificationDot"></div>
        </a>
    </div>

    <script>
        // Utility function to get cookies
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

        async function loadLeaderboard() {
            try {
                const response = await fetch('/api/leaderboard', {
                    headers: {
                        'CSRFtok': getCookie('X-CSRF_COOKIE') || ''
                    }
                });
                const leaderboard = await response.json();
                const listContainer = document.getElementById('leaderboardList');
                
                checkAdminAccess();
                
                if (leaderboard.length === 0) {
                    listContainer.innerHTML = '<div class="leaderboard-entry" style="text-align: center; padding: 2rem; color: rgba(255, 255, 255, 0.7);">No participants yet</div>';
                    return;
                }
                
                listContainer.innerHTML = leaderboard.map((entry, index) => `
                    <div class="leaderboard-entry">
                        <div class="entry-left">
                            <span class="rank">${index + 1}</span>
                            <span class="name">${entry.username}</span>
                        </div>
                        <div class="entry-right">
                            <span class="level">${entry.currentLevel}</span>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to load leaderboard:', error);
                document.getElementById('leaderboardList').innerHTML = 
                    '<div class="leaderboard-entry" style="text-align: center; padding: 2rem; color: #dc3545;">Failed to load leaderboard</div>';
            }
        }

        async function handleLogout() {
            try {
                await fetch('/api/auth/logout', { 
                    method: 'POST',
                    headers: {
                        'CSRFtok': getCookie('X-CSRF_COOKIE') || ''
                    }
                });
                window.location.href = '/auth';
            } catch (error) {
                console.error('Logout failed:', error);
                window.location.href = '/auth';
            }
        }

        async function checkNotifications() {
            try {
                const response = await fetch('/api/notifications/unread-count', {
                    headers: {
                        'CSRFtok': getCookie('X-CSRF_COOKIE') || ''
                    }
                });
                const data = await response.json();
                const notificationDot = document.getElementById('notificationDot');
                
                if (data.count > 0) {
                    notificationDot.classList.add('show');
                } else {
                    notificationDot.classList.remove('show');
                }
            } catch (error) {
                console.error('Failed to check notifications:', error);
            }
        }

        // Always show admin link if user is admin
        async function checkAdminAccess() {
            try {
                const response = await fetch('/api/user/session', {
                    headers: {
                        'CSRFtok': getCookie('X-CSRF_COOKIE') || ''
                    }
                });
                if (response.ok) {
                    const userData = await response.json();
                    if (userData.isAdmin) {
                        document.getElementById('adminLink').style.display = 'block';
                    } else {
                        document.getElementById('adminLink').style.display = 'none';
                    }
                } else {
                    document.getElementById('adminLink').style.display = 'none';
                }
            } catch (error) {
                document.getElementById('adminLink').style.display = 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            checkAdminAccess();
            loadLeaderboard();
            checkNotifications();
            setInterval(loadLeaderboard, 30000);
            setInterval(checkNotifications, 30000);
        });
    </script>
</body>
</html>
